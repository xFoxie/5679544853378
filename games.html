<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn to Fly</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1b29;
      color: #e0dff2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #d4bfff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .game-container {
      background: #2c2541;
      border: 2px solid #43316d;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      padding: 15px;
      width: 820px; /* Fits the SWF object width */
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #b8a4e3;
      text-align: center;
    }

    .footer a {
      color: #d4bfff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Learn to Fly</h1>
  <div class="game-container">
    <object 
      id="ruffle-player" 
      data="learntoflymaxgamesfinalODA0.swf" 
      width="800" 
      height="600" 
      type="application/x-shockwave-flash">
    </object>
  </div>
  <div class="footer">
    <p></a></p>
  </div>
  <script>
    const ruffle = window.RufflePlayer.newest();
    const container = document.getElementById("ruffle-player");
    ruffle.attachTo(container);
  </script>
</body>
</html>
