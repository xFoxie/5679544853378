<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn to Fly</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <h1>Learn to Fly - SWF Viewer</h1>
  <div>
    <object 
      id="ruffle-player" 
      data="learntoflymaxgamesfinalODA0.swf" 
      width="800" 
      height="600" 
      type="application/x-shockwave-flash">
    </object>
  </div>
  <script>
    const ruffle = window.RufflePlayer.newest();
    const container = document.getElementById("ruffle-player");
    ruffle.attachTo(container);
  </script>
</body>
</html>
