<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railin'</title>
    <link rel="icon" type="image/png" href="/img/logo.png" />
    <!-- For Discord Embeds -->
    <meta property="og:title" content="Railin'" />
    <meta name="keywords" content="Math, Science, Technology, Fun, History, USA, US History, math, maths, mathematics, school, homework, education"/>
    <meta property="og:description" content="Learning in School has never been easier!" />
    <meta property="og:image" content="/img/logo.png" />
    <meta name="theme-color" content="#eb6123" />
    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">

<body>

    <nav class="NavBar">
        <div class="left">
            <a href="/home" class="logo box"></a>

            <a href="/apps" class="btn box"><img src="/img/icons/app.svg"> Apps</a>
        </div>
        <div><a href="/settings" class="btn box"><img src="/img/icons/settings.svg"></a></div>

    <main class="main">

        <input id="searchbox" type="text" placeholder="Search Apps">

        <div class="holder">

                </div>
            </a>
        </div>
    </main>
    <!-- Scripts -->
    <script src="/js/list.js"></script>
    <script src="/js/appearance.js"></script>
    <script src="/uv/uv.bundle.js"></script>
