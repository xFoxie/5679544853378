<body>
    <iframe src="/home"></iframe>
    <script>
        let Settings = JSON.parse(localStorage.getItem("railin-settings"));
        if (Settings && Settings["OnPageLoad"]) {
            if (Settings["OnPageLoad"] == "About:Blank") {
                    var wnd = window.open('', '_blank'); wnd.document.body.style.margin = "0"; wnd.document.body.style.height = "100vh";
                    var iframe = wnd.document.createElement("iframe"); iframe.style.border = "none"; iframe.style.width = "100%"; iframe.style.height = "100%"; iframe.style.margin = "0"; iframe.referrerpolicy = "no-referrer"; iframe.allow = "fullscreen"; iframe.src = `${window.location.origin}/home`;
                    wnd.document.body.appendChild(iframe);
                    window.location.replace("https://google.com/");
            } else if (Settings["OnPageLoad"] == "Open File") {
                window.location.replace("/home")
            }
        }
    </script>
    <script src="/js/appearance.js"></script>
</body>
