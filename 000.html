<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>klar.gg key gen</title>
    <script>
        function generateRandomKey(length = 15) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }
            return result;
        }

        function displayRandomKey() {
            const key = generateRandomKey();
            document.getElementById('keyDisplay').textContent = key;
        }
    </script>
</head>
<body>
    <h1>klar.gg key gen</h1>
    <button onclick="displayRandomKey()">gen key</button>
    <p id="keyDisplay"></p>
</body>
</html>
